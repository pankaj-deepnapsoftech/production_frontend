<?xml version="1.0" ?>

<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient for the area fill -->
  <defs>
    <linearGradient id="areaGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4A90E2" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#4A90E2" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Area fill -->
  <path
    d="M 0 150 
       L 50 120 
       L 100 130 
       L 150 100 
       L 200 80 
       L 250 90 
       L 300 60 
       L 350 70 
       L 400 40 
       L 400 200 
       L 0 200 
       Z"
    fill="url(#areaGradient)"
  />

  <!-- Line -->
  <path
    d="M 0 150 
       L 50 120 
       L 100 130 
       L 150 100 
       L 200 80 
       L 250 90 
       L 300 60 
       L 350 70 
       L 400 40"
    fill="none"
    stroke="#4A90E2"
    stroke-width="2"
  />
</svg>
